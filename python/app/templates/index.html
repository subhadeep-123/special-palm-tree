<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>OpenUp User IBeacon Data Records</h1>
        <h3>Testing</h3>
    </center>
    <table border="2" , align="center">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
        </tr>
        {% for n in names %}
        <tr>
            <td>{{ n['Name'] }}</td>
            <td>{{ n['Age'] }}</td>
            <td>{{ n['Email'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
